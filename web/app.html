<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin/>
    <link rel="stylesheet" href="geoloc.css"/>
</head>
<body>
<div id="map"></div>
<div id="inputs">
<input type="search" id="text" placeholder="Enter text to geolocate" autofocus>
<button id="geolocate">Geolocate</button>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin></script>
<script>
    var map = L.map('map').fitWorld();
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    L.control.scale({imperial: false}).addTo(map);
</script>
<script src="geoloc.js"></script>
<script>
    var gl = new GeoLoc(map);
    gl.loadModel('model360/');

    document.querySelector('#text').addEventListener('keydown', event => {
        if (event.key === 'Enter') {
            var text = document.querySelector('#text').value;
            gl.reset();
            gl.locateAsGrid(text);
        }
    });

    document.querySelector('#geolocate').addEventListener('click', event => {
        var text = document.querySelector('#text').value;
        gl.reset();
        gl.locateAsGrid(text);
    });
</script>
</body>
</html>
